<!DOCTYPE html>
<html lang="en">
<head>
  <title>Senticon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage">SENTICON</a>
    </div>
  </div>
</nav>

<div class="jumbotron text-center">
  <h1 style="font-size: 30px">Twitter Analysis</h1>
  <!-- <p>Go ahead and type a keyword!</p> -->
  <form class="form-inline" id="search-form">
    <input type="text" name="search" class="form-control" size="50" placeholder="Your keyword or hashtag" required>
    <button type="submit" class="btn btn-danger btn-custom">Search</button>
  </form>
</div>

<footer class="container-fluid text-center"> 
  <div class="tweet-header">Top Results</div>
  <div id="tweets">
    No results found
  </div>
</footer>

<script src="load.js"></script>
</body>
</html>
