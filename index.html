<!DOCTYPE html>
<html lang="en">
<head>
  <title>Senticon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage">SENTICON</a>
    </div>
  </div>
</nav>

<div class="jumbotron text-center">
  <h1 style="font-size: 30px">Twitter Analysis</h1>
  <!-- <p>Go ahead and type a keyword!</p> -->
  <form class="form-inline" id="search-form">
    <input type="text" name="search" class="form-control" size="50" placeholder="Your keyword or hashtag" required>
    <button type="submit" class="btn btn-danger btn-custom">Search</button>
  </form>
</div>

<footer class="container-fluid text-center"> 
  <div class="tweet-header">Top Results</div>
  <div id="tweets">
    No results found
  </div>
</footer>

<script type="text/javascript">
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  })

  
  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });



$('#search-form').on('submit', function (ev) {
                ev.preventDefault();
                console.log("i'm in");
                var formData = $(this).serialize();
                console.log(formData);
                $.ajax({
                    type:'GET',
                    url: '/ajax/endpoint/',
                    data: formData,
                    dataType: 'json',
                    success: function (data) {
                        $(document).ready(function () {
                            console.log(data);
                            var twitterDiv = document.getElementById('tweets');
                            if (data && data.length==0) {
                                console.log("Status failed");
                                twitterDiv.innerHTML("Sorry, please try again.");
                            } else {
                              console.log(data);
                              twitterDiv.innerHTML = "";
                              for(var i=0;i<data.length;i++){
                                console.log(data[i].text);
                                if(data[i].text !== ""){
                                  var thisDiv = document.createElement('div');
                                  thisDiv.className = "row";
                                  thisDiv.id = "tweet_"+ data[i].id;
                                  var innerLeft = document.createElement('div');
                                  var innerRight = document.createElement('div');
                                  innerLeft.className = "row-left";
                                  innerRight.className = "row-right";
                                  innerLeft.innerHTML = data[i].text;
                                  var anchorBtn = document.createElement('a');
                                  anchorBtn.href = data[i].redirectUrl;
                                  anchorBtn.target = "_blank";
                                  anchorBtn.className = "btn btn-custom";
                                  anchorBtn.innerHTML = "Respond";
                                  innerRight.appendChild(anchorBtn);
                                  thisDiv.appendChild(innerLeft);
                                  thisDiv.appendChild(innerRight);
                                  twitterDiv.appendChild(thisDiv);
                                }
                              }
                            }
                        })
                    },
                    error: function (xhr) {
                        alert("An error occured: " + xhr.status + " " + xhr.statusText);
                    }

                });
            });

});

</script>

</body>
</html>
